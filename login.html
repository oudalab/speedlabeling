  <div class="container main">
    <form>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="inputLabel">Label</label>
        <input type="text" class="form-control" id="inputLabel" placeholder="Enter your label" />
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" class="form-control-file" id="files" 
          name="files[]" multiple aria-describedby="fileHelp" />
      </div>
    </form>
    <button type="button" class="btn btn-success" onclick="submit()">Continue</button>
