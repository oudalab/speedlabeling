<div class="container main">
  <h5 class="title">Hold the left, right, and down arrow keys to select. Press space bar to confirm your choice!</h5 class="title">
  <div class="row">
    <div class="col my-left-col">
    </div>
    <div class="col-10">
      <div class="card tag-text">
        <div class="card-header">Text 1</div>
        <div class="card-body">
          <p id="pos_tag" class="card-text"></p>
        </div>
      </div>
      <div class="label-row">
        <div class="label label-left">
          <a class="btn btn-outline-danger no" onclick="submit(docNum, 'reject')">No</a>
        </div>
        <div class="label label-right">
          <a class="btn btn-outline-success yes" onclick="submit(docNum, 'accept')">Yes</a>
        </div>
        <div class="label label-down">
          <a class="btn btn-outline-secondary down" onclick="submit(docNum, 'n/a')">Junk</a>
        </div>
      </div>
    </div>
